{% extends "base.html" %}
{% block title %}Реєстрація на сайті{% endblock %}
{% block content %}
    <h1>Реєстрація</h1>
    <p>Заповніть наступну форму. E-mail може бути уявним (вигадайте щось що краще підходить для умов гри)</p>
    <form action="." method="post">
        {{ form }}
        {% csrf_token %}
        <p><input type="submit" value="Register"></p>
    </form>
{% endblock %}
