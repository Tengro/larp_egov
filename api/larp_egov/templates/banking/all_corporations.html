{% extends "base.html" %}
{% block title %}Усі корпорації{% endblock %}
{% block content %}
<table>
	<tr>
		<td>Назва корпорації</td>
		<td>ID корпорації</td>
	</tr>
	{% for corporation in object_list %}
	<tr>
		<td>{{ corporation.title }}</td>
		<td>{{ corporation.corporation_id }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
